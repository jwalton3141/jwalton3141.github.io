layout: default

image: https://jwalton3141.github.io/assets/background.png

<div id="home">
  <h1>Teaching</h1>

  <ul class="teaching", style="list-style-type:none">
    {% for lesson in site.teaching %}
      <li><a href="{{ site.baseurl }}{{ lesson.slides }}">{{ lesson.title }}</a></li>

      <div class="entry">
        <p>{{ lesson.content | remove: '<p>' | remove: '</p>' }} <br />
      </div>

    {% endfor %}

  </ul>
</div>
