---
layout: default
title: It's more fun to compute
image: https://jwalton3141.github.io/assets/background.png
---

<div id="home">
  <h1>Blog</h1>

  <ul class="posts", style="list-style-type:none">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

      <div class="entry">
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <br />
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></p>
      </div>

    {% endfor %}

  </ul>
</div>
